<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyURL Tool for JotForm</title>
    <style>
        body {
            margin: 0;
            padding: 15px;
            font-family: Arial, sans-serif;
            background: transparent;
        }
        .container {
            background: white;
            border: 2px solid #601a9b;
            border-radius: 8px;
            padding: 15px;
            max-width: 400px;
            margin: 0 auto;
        }
        h3 {
            margin-top: 0;
            color: #601a9b;
            font-size: 16px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input[type="url"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            background: #fc731c;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 14px;
        }
        button:hover {
            background: #e56418;
        }
        .result-box {
            margin-top: 15px;
            padding: 12px;
            background: #f8f3fc;
            border-radius: 4px;
            border: 1px solid #e0d4e9;
            display: none;
        }
        .short-url {
            color: #601a9b;
            word-break: break-all;
            font-size: 14px;
            margin: 8px 0;
            font-weight: 500;
        }
        .copy-btn {
            background: #601a9b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
            width: 100%;
        }
        .copy-btn:hover {
            background: #4a148c;
        }
        .status {
            text-align: center;
            color: #666;
            font-size: 13px;
            margin: 5px 0;
        }
        /* Hidden textarea for fallback copy */
        #copyHelper {
            position: absolute;
            left: -9999px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>ðŸ”— URL Shortener</h3>
        
        <div class="input-group">
            <input type="url" 
                   id="urlInput" 
                   placeholder="Paste your long URL here..."
                   autocomplete="off">
        </div>
        
        <button id="shortenBtn" onclick="shortenURL()">Shorten URL</button>
        
        <div class="result-box" id="resultBox">
            <div class="status" id="status">Ready to copy</div>
            <div class="short-url" id="shortUrlDisplay"></div>
            <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()">Copy Short URL</button>
        </div>
        
        <div style="text-align: center; margin-top: 15px; font-size: 11px; color: #888;">
            Powered by TinyURL API
        </div>
    </div>
    
    <!-- Hidden textarea for fallback copy method -->
    <textarea id="copyHelper" readonly></textarea>

    <script>
        // Global variable to store shortened URL
        let currentShortUrl = '';
        
        function shortenURL() {
            const originalUrl = document.getElementById('urlInput').value.trim();
            const resultBox = document.getElementById('resultBox');
            const status = document.getElementById('status');
            const shortenBtn = document.getElementById('shortenBtn');
            
            if (!originalUrl) {
                alert('Please enter a URL to shorten');
                return;
            }
            
            // Validate URL format
            if (!originalUrl.startsWith('http://') && !originalUrl.startsWith('https://')) {
                alert('Please enter a valid URL starting with http:// or https://');
                return;
            }
            
            // Show loading state
            shortenBtn.disabled = true;
            shortenBtn.innerHTML = 'Shortening...';
            status.textContent = 'Contacting TinyURL...';
            resultBox.style.display = 'block';
            
            // Use TinyURL API
            fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(originalUrl)}`)
                .then(response => {
                    if (!response.ok) throw new Error('Network error');
                    return response.text();
                })
                .then(shortUrl => {
                    // Store globally
                    currentShortUrl = shortUrl;
                    
                    // Update display
                    document.getElementById('shortUrlDisplay').textContent = shortUrl;
                    document.getElementById('shortUrlDisplay').innerHTML = 
                        `<a href="${shortUrl}" target="_blank" style="color: #601a9b; text-decoration: none;">${shortUrl}</a>`;
                    
                    status.textContent = 'âœ“ URL shortened successfully!';
                    shortenBtn.disabled = false;
                    shortenBtn.innerHTML = 'Shorten Another URL';
                    
                    // Send to JotForm
                    sendToJotForm(shortUrl, originalUrl);
                    
                    // Clear input for next use
                    document.getElementById('urlInput').value = '';
                    document.getElementById('urlInput').focus();
                })
                .catch(error => {
                    status.textContent = 'âœ— Error: ' + error.message;
                    shortenBtn.disabled = false;
                    shortenBtn.innerHTML = 'Try Again';
                });
        }
        
        function copyToClipboard() {
            if (!currentShortUrl) return;
            
            const copyBtn = document.getElementById('copyBtn');
            const status = document.getElementById('status');
            
            // Try modern Clipboard API first
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(currentShortUrl)
                    .then(() => {
                        copyBtn.innerHTML = 'âœ“ Copied!';
                        status.textContent = 'âœ“ URL copied to clipboard!';
                        
                        setTimeout(() => {
                            copyBtn.innerHTML = 'Copy Short URL';
                        }, 2000);
                    })
                    .catch(err => {
                        // Modern API blocked, use fallback
                        fallbackCopy();
                    });
            } else {
                // Modern API not available, use fallback
                fallbackCopy();
            }
            
            function fallbackCopy() {
                try {
                    const copyHelper = document.getElementById('copyHelper');
                    copyHelper.value = currentShortUrl;
                    copyHelper.style.display = 'block';
                    copyHelper.select();
                    copyHelper.setSelectionRange(0, 99999);
                    
                    const successful = document.execCommand('copy');
                    copyHelper.style.display = 'none';
                    
                    if (successful) {
                        copyBtn.innerHTML = 'âœ“ Copied!';
                        status.textContent = 'âœ“ URL copied to clipboard!';
                        
                        setTimeout(() => {
                            copyBtn.innerHTML = 'Copy Short URL';
                        }, 2000);
                    } else {
                        status.textContent = 'Select the URL above and press Ctrl+C (or Cmd+C) to copy';
                    }
                } catch (err) {
                    status.textContent = 'Select the URL above and press Ctrl+C (or Cmd+C) to copy';
                }
            }
        }
        
        function sendToJotForm(shortUrl, originalUrl) {
            // Method 1: JotForm Widget API
            try {
                if (typeof JFCustomWidget !== 'undefined') {
                    JFCustomWidget.sendData({
                        type: 'TINYURL_RESULT',
                        shortUrl: shortUrl,
                        originalUrl: originalUrl,
                        timestamp: new Date().toISOString()
                    });
                }
            } catch(e) {
                console.log('JFCustomWidget not available');
            }
            
            // Method 2: postMessage to parent
            try {
                if (window.parent) {
                    window.parent.postMessage({
                        jotformData: {
                            shortUrl: shortUrl,
                            originalUrl: originalUrl
                        }
                    }, '*');
                }
            } catch(e) {
                console.log('postMessage failed');
            }
            
            // Method 3: Set URL in input field if parent has one
            try {
                if (window.parent) {
                    const parentDoc = window.parent.document;
                    // Look for common field names
                    const fieldNames = ['shortenedUrl', 'tinyurl', 'shortUrl', 'url_short'];
                    fieldNames.forEach(name => {
                        const field = parentDoc.querySelector(`[name="${name}"]`);
                        if (field) {
                            field.value = shortUrl;
                            // Trigger change event
                            field.dispatchEvent(new Event('change', { bubbles: true }));
                        }
                    });
                }
            } catch(e) {
                // Cross-origin restriction, ignore
            }
        }
        
        // Allow Enter key to trigger shortening
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                shortenURL();
            }
        });
        
        // Auto-focus on input when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('urlInput').focus();
        });
        
        // Listen for messages from JotForm
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'GET_SHORT_URL') {
                const url = document.getElementById('urlInput').value;
                if (url) {
                    shortenURL();
                }
            }
        });
    </script>
</body>
</html>
